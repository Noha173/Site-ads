<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<body>
<header>
  <h1>نشر إعلان جديد</h1>
  <nav>
    <a href="index.html">الرئيسية</a> | 
    <a href="manage-ads.html">إدارة إعلاناتي</a>
  </nav>
</header>
<div class="container">
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label>عنوان الإعلان:</label><br>
    <input type="text" name="title" required><br><br>

    <label>وصف الإعلان:</label><br>
    <textarea name="description" rows="5" required></textarea><br><br>

    <label>السعر:</label><br>
    <input type="number" name="price" required><br><br>

    <label>أضف صور للمنتوج:</label><br>
    <input type="file" name="images[]" accept="image/*" multiple required><br><br>

    <button type="submit">نشر الإعلان</button>
  </form>
</div>
</body>
</html>
